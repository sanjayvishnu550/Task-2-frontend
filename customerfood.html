<!DOCTYPE html>
<html>
<head>
  <!-- Include CSS and other dependencies here -->
</head>
<body>
  <div class="container">
    <i class="icon">Fastfood Icon</i>
    <h1>Sign in</h1>
    <p class="error-text">Error message goes here</p>
    <form id="login-form" method="POST">
      <input
        type="text"
        name="userName"
        placeholder="UserName"
        required
        autofocus
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <fieldset>
        <legend>Login as a</legend>
        <label>
          <input type="radio" name="userType" value="customer" /> Customer
        </label>
        <label>
          <input type="radio" name="userType" value="driver" /> Driver
        </label>
        <label>
          <input type="radio" name="userType" value="restaurant" /> Restaurant
        </label>
      </fieldset>
      <button type="submit">Sign In</button>
      <br />
      <br />
      <a href="/register" class="link">Don't have an account? Sign Up</a>
    </form>
  </div>
</body>
</html>
